name: CI - Run Simulation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-sim:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run simulation (headless)
        env:
          MPLBACKEND: Agg
        run: |
          python atheer_sim.py

      - name: Verify outputs exist
        run: |
          test -d outputs
          ls -la outputs
          # At least one CSV should exist
          ls outputs/*.csv

      - name: Upload outputs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: atheer-outputs
          path: outputs/
          if-no-files-found: error
